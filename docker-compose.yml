version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./movies.csv:/var/www/html/movies.csv
      - ./users.json:/var/www/html/users.json
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - REQUEST_GROUP_ID=${REQUEST_GROUP_ID}
      - CHANNELS=${CHANNELS}
    restart: unless-stopped
