version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-movie-bot-pro
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - BOT_TOKEN=${BOT_TOKEN:-YOUR_BOT_TOKEN_HERE}
      - CHANNELS=${CHANNELS:--1003181705395,-1002831605258,-1002964109368}
      - REQUEST_GROUP_ID=${REQUEST_GROUP_ID:--1003083386043}
      - TZ=Asia/Kolkata
    volumes:
      - ./movies.csv:/var/www/html/movies.csv
      - ./users.json:/var/www/html/users.json
      - ./bot_stats.json:/var/www/html/bot_stats.json
      - ./requests.json:/var/www/html/requests.json
      - ./settings.json:/var/www/html/settings.json
      - ./logs:/var/www/html/logs
      - ./backups:/var/www/html/backups
      - ./uploads:/var/www/html/uploads
    networks:
      - telegram-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

